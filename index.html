<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript/index.js"></script>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <title>Document</title>
    <script defer src=index.js></script>
</head>
<body>
    <p></p>
    <div id="wholeForm">
        <form id="form">
            <label for="pokemonid">Type Pokemon name or number:</label><br>
            <input type="text" id="pokemonInput" name="box">
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <p></p>
    <div id="showAll">
    </div>
    <p></p>
    <div id="randomSection">
        <p><b>Click this button to display a random Pokemon!</b></p>
        <p>&#8594</p>
        <button id="random">Random</button>
        <p id="randomContainer"></p>
        <p></p>
    </div>
    <div id="papaChoice">
        <label for="pokeLetter">Find pokemon based on the first letter of their name: </label>
        <select id="pokeDropdown" name="selectPokemon">
            <option value="none"></option>
            <option value="">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>
    </div>
    <div id="choiceList">
        <ul id='pokeContainer'>
        </ul>
    </div>
</body>
</html>
